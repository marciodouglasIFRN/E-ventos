
{% load static %} 
<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="http://localhost/Atividades/staticfiles/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/Atividades/staticfiles/css/animation.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/Atividades/staticfiles/css/color.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/Atividades/staticfiles/css/chape.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/Atividades/staticfiles/css/position.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<script src="http://localhost/Atividades/staticfiles/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="http://localhost/Atividades/staticfiles/node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="http://localhost/Atividades/staticfiles/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-color sticky-top navbar-light ">
			<a class="navbar-brand text-light" href="{% url 'page-home' %}">
			    <img src="http://localhost/Atividades/staticfiles/imgs/E-VENTOS.png" width="150" height="60" class="d-inline-block align-top" alt="">
			  </a>
		  	<form class="form-inline col-5">
		    	<input class="form-control col-12 btn-round" type="search" placeholder="Pesquisa..." aria-label="Search">
		  	</form>
		  	<div class="row">
		  		<i class="fas fa-user-circle text-light mr-2" style="font-size: 40px;"></i>
		  		<button class="btn btn-outline-light btn-round mr-2 my-sm-0" type="submit">Login</button>
		  		<button class="btn btn-outline-light btn-round mr-2 my-sm-0" data-toggle="modal" data-target="#modal-cadastro"type="submit">Cadastre-se</button>
		  	</div>
		</nav>
	<div class="container">
		{% block main%}
		{% endblock %}
	</div>
	<!-- Modal -->
	<div class="modal fade " id="modal-cadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog " role="document">
	    <div class="modal-content ">
	      <div class="modal-header text-center  ">
	        <h5 class="modal-title" id="exampleModalLabel">Cadastre-se</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body text-center">
	        <form>
	          <div class="form-group m-5">
	          	<div class="group">      
			      <input type="email" required>
			      <span class="highlight"></span>
			      <span class="bar"></span>
			      <label>Email</label>
			    </div>
	          </div>
	          <button type="submit" class="btn btn-round btn-color m-3 pl-5 pr-5" data-dismiss="modal"><a href=""> Enviar</a></button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
